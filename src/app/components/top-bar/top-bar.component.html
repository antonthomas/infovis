<form>
    <mat-form-field appearance="fill">
        <mat-label>Player</mat-label>
        <input type="text" placeholder="Pick one" aria-label="Player" matInput [formControl]="playerControl"
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="updatePlayer($event)">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
